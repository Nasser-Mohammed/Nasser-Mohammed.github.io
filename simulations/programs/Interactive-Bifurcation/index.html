<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitzHugh-Nagumo Bifurcation Explorer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <a class="back-button" href="../../index.html">Back</a>

    <div class="wrapper">

        <!-- ===================== Top Equation Panel ===================== -->
        <div id="equation-panel">
            <h2>FitzHugh–Nagumo Bifurcation Explorer</h2>
            <p>
                $$\begin{aligned}
                \frac{dv}{dt} &= v - \frac{v^3}{3} - w + I, \\
                \\
                \frac{dw}{dt} &= \varepsilon (v + a - b w)
                \end{aligned}$$
            </p>
        </div>

        <!-- ===================== Main Layout: Canvas + Controls ===================== -->
        <div id="main-layout">
          <!-- Controls -->
            <div id="controls-panel">

                <h3>Parameters</h3>

                <label for="current">I (input current)</label>
                <input id="current" type="range" min="-1" max="3" step="0.01" value="0">
                <div id="current-val">0</div>

                <label for="a">a</label>
                <input id="a" type="range" min="-5" max="5" step="0.01" value="0.7">
                <div id="a-val">0.7</div>

                <label for="b">b</label>
                <input id="b" type="range" min="-30" max="30" step="0.01" value="0.8">
                <div id="b-val">0.8</div>

                <label for="ep">ε</label>
                <input id="ep" type="range" min="0.01" max="0.5" step="0.01" value="0.08">
                <div id="ep-val">0.08</div>

                <button id="reset-btn">Reset</button>

                <div id="equilibria-info"></div>
                <div id="bif-popup"></div>

            </div>

            <!-- Canvas -->
            <div id="canvas-container">
                <canvas id="canvas2d"></canvas>
            </div>

        </div> <!-- end main-layout -->

    </div> <!-- end wrapper -->

    <!-- MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Main JS -->
    <script src="main.js"></script>

</body>

</html>
