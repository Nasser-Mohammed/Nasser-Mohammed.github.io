<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitzHugh-Nagumo Bifurcation Explorer</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <a class="back-button" href="../../archive.html">Back</a>

    <div class="wrapper">

        <!-- ===================== Top Equation Panel ===================== -->
        <div id="equation-panel">
            <div id="equation-display"></div>

        </div>

        <!-- ===================== Main Layout: Canvas + Controls ===================== -->
        <div id="main-layout">
          <!-- Controls -->
            <div id="controls-panel">

                <label for="system-select">System</label>
                <select id="system-select">
                    <option value="fhn" selected>FitzHugh–Nagumo</option>
                    <option value="custom">My System</option>
                </select>

                <h3>Parameters</h3>

                <!-- FHN PARAMETER GROUP -->
                <div id="fhn-params">
                    <label for="current">I (input current)</label>
                    <input id="current" type="range" min="-1" max="3" step="0.01" value="0">
                    <div id="current-val">0</div>

                    <label for="a">a</label>
                    <input id="a" type="range" min="-5" max="5" step="0.01" value="0.7">
                    <div id="a-val">0.7</div>

                    <label for="b">b</label>
                    <input id="b" type="range" min="-30" max="30" step="0.01" value="0.8">
                    <div id="b-val">0.8</div>

                    <label for="ep">ε</label>
                    <input id="ep" type="range" min="0.01" max="0.5" step="0.01" value="0.08">
                    <div id="ep-val">0.08</div>
                </div>

                <!-- CUSTOM SYSTEM PARAMETER GROUP -->
                <div id="custom-params" style="display:none;">
                    <label for="alpha">α</label>
                    <input id="alpha" type="range" min="0" max="50" step="0.1" value="20">
                    <div id="alpha-val">20</div>

                    <label for="beta">β</label>
                    <input id="beta" type="range" min="0" max="10" step="0.1" value="3.6">
                    <div id="beta-val">3.6</div>

                    <label for="gamma">γ</label>
                    <input id="gamma" type="range" min="0" max="5" step="0.1" value="0.8">
                    <div id="gamma-val">0.8</div>
                </div>

                <button id="reset-btn">Reset</button>

                <div id="equilibria-info"></div>
                <div id="bif-popup"></div>
            </div>


            <!-- Canvas -->
            <div id="canvas-container">
                <canvas id="canvas2d"></canvas>
            </div>

        </div> <!-- end main-layout -->

    </div> <!-- end wrapper -->

    <!-- MathJax -->
    <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Main JS -->
    <script src="main.js"></script>

</body>

</html>
