<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Satellite GNC Simulator</title>

  <!-- Responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
    {
    "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
    }
    </script>

</head>
<body>

  <!-- Control Bar -->
  <div id="control-bar">
    <div class="controls-left">
      <span class="title">Satellite ADCS Simulator</span>
    </div>

    <div class="controls-center">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
      <button id="cameraToggle">Up Close and Locked View</button>

    <label>
        Target Body
        <select id="planetView">
            <!-- <option value="iss">International Space Station</option> -->
            <option value="earth">Earth</option>
            <option value="moon">Moon</option>
            <option value="sun">Sun</option>
            <option value="mercury">Mercury</option>
            <option value="venus">Venus</option>
            <option value="mars">Mars</option>
            <option value="jupiter">Jupiter</option>
            <option value="saturn">Saturn</option>
            <option value="uranus">Uranus</option>
            <option value="neptune">Neptune</option>
        </select>
      </label>

    </div>

    <div class="controls-right">
      <button id="collapse-btn">⮝</button>
    </div>
  </div>

    <div id="control-tab">Controls</div>

    
<div id="adcs-panel">

    <!-- HEADER -->
    <div class="adcs-header">
      <div>
        <div class="adcs-title" id="adcs-title">ADCS —</div>
        <div class="adcs-subtitle">MODE: HOLD ATTITUDE</div>
      </div>

      <div class="battery">
        <div class="battery-label">POWER</div>

        <div class="battery-bar">
          <div class="battery-fill nominal" style="width: 72%;"></div>
        </div>

        <div class="battery-readout">72%</div>

        <div class="battery-charge charging">
          CHARGING
        </div>
      </div>
    </div> 
    <!-- TARGET -->
  <div class="adcs-section">
    <div class="section-title">TARGET</div>

    <div class="telemetry-row">
      <span>Reference Body</span>
      <span id="adcs-target-readout">EARTH</span>
    </div>
  </div>


    <!-- ATTITUDE ERROR -->
    <div class="adcs-section">
      <div class="section-title">ATTITUDE ERROR</div>

      <div class="graph-placeholder">
        <canvas id="attitude-error-graph" width="240" height="60"></canvas>
      </div>


      <div class="telemetry-row">
        <span>Error Norm</span>
        <span id="attitude-error-readout">0.034 rad</span>
      </div>
    </div>

    <!-- CONTROL EFFORT -->
    <div class="adcs-section">
      <div class="section-title">CONTROL EFFORT</div>

      <div class="graph-placeholder">
        <canvas id="control-effort-graph" width="240" height="60"></canvas>
     </div>


      <div class="telemetry-row">
        <span>Effort</span>
        <span id="control-effort-readout">0.0</span>
      </div>
    </div>

    <!-- ROTATION VISUAL -->
    <div class="adcs-section">
      <div class="section-title">ROTATION STATE</div>

      <div class="rotation-visual">
        <canvas id="rotation-canvas" width="80" height="80"></canvas>
      </div>


      <div class="telemetry-row">
        <span>ω</span>
        <span id="omega-readout">[0.00, 0.00, 0.00]</span>
    </div>
    <div id="adcs-status" class="adcs-status hidden"></div>

    </div>

</div>






  <!-- Canvas Container -->
  <div id="canvas-container">
    <canvas id="sim-canvas"></canvas>
  </div>

  <!--  main logic -->
 <script type="module" src="main.js"></script>




</body>
</html>
