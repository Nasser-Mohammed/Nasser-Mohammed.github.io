
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Pendulum</title>
  <link rel="icon" type="image/png" href="images/pendulum.png" sizes="48x48">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <a href="../../index.html" class="back-button">‚Üê Back</a>
  <div class="wrapper">
    <h1><u>The Simple Pendulum</u></h1>
    <h4>Solutions approximated with Runge-Kutta method and state augmentation</h4>
    <div>
        \[
        \begin{aligned}
          \ddot{\theta} = - \frac{g}{L}\sin(\theta)
        \end{aligned}
        \]
      </div>
    <br>
    <div id="start-stop-div">
      <button id = "start-simulation">Click to Start Simulation</button>
      <button id = "reset">Reset Simulation</button>
    </div>

  <div id="controls-div">
    <div id="speed-slider-div">
      <label for="speed-slider">Simulation Speed:</label>
      <input type="range" id="speed-slider" min="1" max="10" value="5">
      <span id="speed-value">5</span>
    </div>

    <div id="angle-slider-div">
      <label for="angle-slider">\(\theta\):</label>
      <input id="angle-slider" type="range" min="-3.12" max="3.12" step="0.02">
      <span id="angle-value" style="display:inline-block; width: 2em; text-align: right;">0</span>
    </div>

    <div>
      <button id="dampingToggle">Enable Damping</button>
    </div>

  </div> <!--end of controls div-->

  </div> <!-- end of content div-->

    <div class="canvas-container">
      <canvas id="simCanvas" width="1300" height="1050"></canvas>
    </div>

    <script src="main.js?v=2"></script>
</body>
</html>
